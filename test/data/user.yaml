title: table zt_user
desc: "用户信息"
author: sgm
version: "1.0"
fields:
  - field: id
    note: "ID"
    range: 2-10000
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: type
    note: "内外部人员"
    range: inside{343},outside,inside
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: dept
    note: "所属部门"
    from: dept.yaml
    use: id
  - field: account
    note: "用户名"
    fields:
    - field: account1
      range: test{100},dev{200},pm{10},po{10},td{2},pd{2},qd{2},top{5},others{10},a,bb,ccc,qwuiadsd?!2as@#%$aasd~aj1!@#1
    - field: account2
      range: 1-100,1-200,1-10,1-10,1-2,1-2,1-2,1-5,1-10
  - field: password
    note: "密码"
    range: 123456{342},a,asdfj!@#asdfadsd?!2as@#%$aasd~aj1!@#,123
    format: md5
  - field: role
    note: "职位"
    range: qa{100},dev{200},pm{10},po{10},td{2},pd{2},qd{2},top{5},others{14}
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: realname
    note: "真实姓名"
    from: name.cnreal.v1.yaml
    use: four
  - field: nickname
    note: "昵称"
  - field: commiter
    note: "源代码帐号"
  - field: avatar
    note: ""
    range: 0
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: birthday
    note: "生日"
    range: "(-30Y)-(-20Y):60D"
    type: timestamp
    format: "YYYY-MM-DD"
  - field: gender
    note: "性别"
    range: f,m
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: email
    note: "邮箱"
    from: email.v1.yaml
    use: number_with_esp
  - field: skype
    note: "Skype"
    range: Skype
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: qq
    note: "QQ"
    range: QQ
    fields:
    - field: qq1
      range: 100-999:R
    - field: qq2
      range: 100-999:R
    - field: qq3
      range: 100-999:R
  - field: mobile
    note: "手机"
  - field: phone
    note: "电话"
    fields:
    - field: phone1
      range: 130-199:R
    - field: phone2
      range: 0000-9999:R
    - field: phone3
      range: 0000-9999:R
  - field: weixin
    note: "微信"
  - field: dingding
    note: "钉钉"
  - field: slack
    note: "Slack"
    range: slack
  - field: whatsapp
    note: "WhatsApp"
    range: whatsApp
  - field: address
    note: "通讯地址"
  - field: zipcode
    note: "邮编"
  - field: join
    note: "入职日期"
    from: common.date.v1.yaml
    use: dateB
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: visits
    note: "访问次数"
    range: 0-10000:R
    prefix: ""
    postfix: ""
    loop: 0
    format: ""
  - field: ip
    note: "最后IP"
    format: ""
  - field: last
    note: "最后登录"
    range: "(-1M)-(+1w):60m"
    type: timestamp
  - field: fails
    note: "失败次数"
    range: 1-10000
  - field: locked
    note: "锁定时间"
    range: 0
  - field: ranzhi
    note: "ZDOO账号"
  - field: score
    note: "积分"
    range: 1-10000:R
  - field: scoreLevel
    note: "积分等级"
  - field: deleted
    note: "是否删除"
    range: 0
