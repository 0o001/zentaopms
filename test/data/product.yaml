title: table zt_product
desc: "产品"
author: automated export
version: "1.0"
fields:
  - field: id
    range: 1-1000
  - field: program
    note: "所属项目集"
    range: 1-40{3!},0{60},1{5},0{5}
  - field: name
    note: "产品名称"
    fields:
    - field: name1
      range: 正常产品{40},多分支产品{40},多平台产品{40},独立测试项目{7},独立产品{53},[@#$%%&&*测试名称长度能有多长并且包含特殊字符的一个长长的字符串（）！@#￥%……&*]{10}
    - field: name2
      range: 1-120,1-7,128-1000
  - field: code
    note: "产品代号"
    range: 1-300
    prefix: "code"
  - field: line
    note: "产品线"
    range: 0
  - field: type
    note: "产品类型"
    range: normal{40},branch{40},platform{40},normal{20},branch{20},platform{20},normal{10}
  - field: status
    note: "状态"
    range: normal{20},closed{20},normal{20},closed{20},normal{20},closed{20},normal{10},closed{10},normal{10},closed{10},normal{10},closed{10},normal{10}
  - field: subStatus
    note: "子状态"
    range: 0
  - field: desc
    note: "产品描述"
    range: 1-10000
    prefix: "这里是产品描述"
  - field: PO
    note: "产品负责人"
    fields:
    - field: po1
      range: po{120},[]{7}
    - field: po2
      range: 1-10{12!},[]{7}
  - field: QD
    note: "测试负责人"
    fields:
    - field: account1
      range: test{120},[]{7}
    - field: account2
      range: 1-100,1-20,[]{7}
  - field: RD
    note: "发布负责人"
    fields:
    - field: dev1
      range: dev{120},[]{7},dev{80}
    - field: dev2
      range: 1-120,[]{7},121-200
  - field: storyConcept
    note: "需求概念"
    range: 0
  - field: acl
    note: "访问控制"
    range: open{10},private{10},open{10},private{10},open{10},private{10},open{10},private{10},open{10},private{10},open{10},private{10},open{5},private{5},open{5},private{5},open{5},private{5},open{5},private{5},open{5},private{5},open{5},private{5},open{10}
  - field: whitelist
    note: "分组白名单"
    range: []{15},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{5},[]{15},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{5},[]{15},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{5},[]{15},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{5},[]{15},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{5},[]{15},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{5},[]{7},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{3},[]{7},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{3},[]{7},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{3},[]{7},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{3},[]{7},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{3},[]{7},`,test1,dev1,pm1,td1,pd2,qd2,top1,others1`{3},[]{10}
  - field: createdBy
    note: "创建者"
    from: user.yaml
    user: account
  - field: createdDate
    note: "创建日期"
    from: common.date.v1.yaml
    use: datetime
  - field: createdVersion
    note: "创建版本"
    range: 15.6
  - field: order
    note: "排序"
    range: 5-10000:5
  - field: deleted
    note: "是否删除"
    range: 0
